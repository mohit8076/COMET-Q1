<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Chaining</h1>
    <p id="p1">jQuery is fun!!</p>
    <button id="button1">Click me</button>
    <hr>
    <h1>Callback</h1>
    <button id="button">Hide</button>
    <p id="p">This is a paragraph with little content.</p>
    <hr>
    <h1>Ajax</h1>
    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
    <button id="but">Get External Content</button>
    <hr>
    <h1>Get</h1>
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <hr>
    <h1>Set</h1>
    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>
    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
    <button id="btn3">Set Text</button>
    <button id="btn4">Set HTML</button>
    <button id="btn5">Set Value</button>
    <hr>
    <h1>No conflict</h1>
    <p id="one">This is a paragraph.</p>
    <button id="two">Test jQuery</button>
</body>
</html>
